<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Order</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="icon" type="image/png" href="img/favicon.png">
	<link rel="stylesheet" media="all" href="css/style.css" >
	<script src="js/app.js"></script>

</head>
<body>
<!-- BEGIN  out-->
//=include partials/header.html

<div class="out">
	<div class="empty">
		<div class="breadcrumbs">
			<a href="#">Главная</a>
			<a href="#" class="is_active">Оформление заказа</a>
		</div>
		<section class="section" style="margin-top: 0;">
			<h3 class="title__section">Оформление заказа</h3>
			<div class="steps"><!-- STEP -->
				<a href="#" class="is_active">1.Адрес</a>
				<a href="#">2.Вес</a>
				<a href="#">3.Доставка</a>
				<a href="#">4.Подтверждение</a>
				<a href="#">5.Оплата</a>
			</div>
		</section>

		<form action="." class="order">
			<div class="order__name">
				<p>* ФИО получателя</p>
				<input name="ccname" id="frmNameCC" required  autocomplete="cc-name">
			</div>
			<div class="clear"></div>
			<div class="order__country">
				<p>* Страна</p>
				<div class="select js-select">
					<span class="select__text js-select-text"></span>
					<input type="hidden" class="js-select-input" value="" requ>
					<ul class="select__list js-select-list">
						<li data-id="0">Не выбрано</li>
						<li data-id="1">Украина </li>
						<li data-id="2">Россия</li>
						<li data-id="3">Казахстан</li>
					</ul>
				</div>
			</div>
			<div class="clear"></div>
			<div class="order__adress">
				<p>Адрес</p>
				<input name="ship-address" required id="frmAddressS"  autocomplete="shipping street-address">
			</div>
			<div class="clear"></div>
			<div class="order__adress_plus">
				<p>Адрес дополнительный</p>
				<input type="text" >
			</div>
			<div class="clear"></div>
			<div class="order__btn">
				<button class="btn__transparent">Вернуться к корзине</button>
				<button class="btn__red"><span>продолжить</span> <i class="icon-get-right"></i></button>
			</div>
		</form>




	</div> <!-- empty -->




	<div class="clear"></div>
	//=include partials/footer.html
</div>
<!-- END out-->
</body>
</html>
